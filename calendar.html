
        <html>
        <head>
            <meta charset="utf-8" />
            <title>Calendar Widget</title>
            <link rel="stylesheet" href="calendar.css" />
            <link rel="stylesheet" type="text/css" href="font.css" media="screen" />
            <link rel="stylesheet" type="text/css" href="font-icon-styles.css" media="screen" />
        </head>
        <body>

        <!--Start of Calendar Widget -->

        <div id="cal-widget">
            <h2>Select a Payment Date</h2>

            <div class="cal-wrapper">
                

            </div>

            <div class="cal-container-events">
                <script type="text/template" id="event-canvas-template">
                    <div class="cal-event">
                        <div class="day">
                            {{month}} <span class="big">
                                {{day}}
                            </span> 
                        </div>
                        <div class="title">
                            {{title}}
                        </div>
                    </div>
                </script>
            </div>


        </div>

        <!-- End of Calendar Widget -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="calendar.js"></script>
        <script>

            var cal = new CALENDAR({
                elem : "#cal-widget",
                event_canvas : '#event-canvas-template',
                
                loadEvents : function(source){
                    $.ajax({
                        url : 'events.json',
                        dataType : 'json',
                        success : function(events){
                            source(events);
                        }
                    });
                }
            });

        </script>
        </body>
        </html>
